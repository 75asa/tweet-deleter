version: 2
jobs:
  test:
    docker:
      - image: node:8
    steps:
      - checkout
      - run: npm i
      - run: npm run lint
  batch_process:
    docker:
      - image: node:8
    steps:
      - checkout
      - run: npm i
      - run: npm run heavy_test

workflows:
  version: 2
  normal_workflow:
    jobs:
      - test
  nightly_workflow:
    triggers:
      - schedule:
          cron: "0 15 * * *" # UTC0æ™‚
          filters:
            branches:
              only:
                - master
    jobs:
      - batch_process
